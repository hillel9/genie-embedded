<div class="spaceship" id="spaceship">
</div>

<style>

body{
padding:0;margin:0; overflow:hidden
}

.spaceship{
  transform: scale(1);
  width: 900px; height: 428px; box-sizing:border-box;
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  align-items: flex-start;
  align-content: flex-start;
  padding: 12px;
  gap: 8px;
}

.led{
  width: 8px; height: 8px;
  background-color: #ffffffAA;
  border-radius:4px;
  transition: background 300ms;
}

.led-on{
  background-color: #3576FD;
}
</style>


<script>
const spaceship = document.querySelector('.spaceship');

for (let i = 1; i <= 1456; i++) {
    const div = document.createElement('div');
    div.className = 'led';
    spaceship.appendChild(div);
}
const led = document.querySelectorAll('.led');
const ledCount = led.length;
let waveIndex = 0;
let reverseWaveIndex = ledCount - 1;



function generateRandomNumber(){
    count = ledCount - 1;
    return Math.floor(Math.random() * count) + 1;
}

function flicker(){
const randomNumber = generateRandomNumber();
led[randomNumber].classList.toggle("led-on");
}

function wave (){
  if(waveIndex < ledCount){
  led[waveIndex].classList.toggle("led-on");
  waveIndex = waveIndex + 1;
  }else{
  waveIndex = 0
  }
}

function reverseWave (){
  if(reverseWaveIndex > 0){
  led[reverseWaveIndex].classList.toggle("led-on");
  reverseWaveIndex = reverseWaveIndex - 1;
  }else{
  reverseWaveIndex = ledCount - 1;
  }
}

let interval1 = setInterval(flicker, 10);

setTimeout(() => {
  clearInterval(interval1);
}, 120000);

</script>
